<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!-- Responsividade-->
    <link rel="stylesheet" href="style/responsive.css">
    <!-- owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>

        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">NARCOS</h3>
                <p class="descricao">A notória série sobre o tráfico é baseada na história real de violência e poder dos cartéis colombianos. Assista agora a temporada imperdível de Pablo Escobar.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMACOES
                    </button>
                </div>
            </div>
            
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/lucifer.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/flash.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/gambitorainha.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/got.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/bobesponja.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mulan.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/natalhassum.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/rapina.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/riverdale.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/the100.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/umbrella.jpg">
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/f12e33db1b.js" crossorigin="anonymous"></script>

    <!-- js -->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
